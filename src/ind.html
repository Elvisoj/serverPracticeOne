<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="css/cards.css">
  <title>Blog</title>
</head>
<body>
	<div id="blog">
	  <header class="header">
	    <nav class="navbar">
	      <div class="menu-bars">
	        <div class="menu-bar"></div>
	      </div>
	      <h2 class="brand-logo">Dev iNfo<span>hub</span></h2>
	      <ul class="menu-list">
	        <li class="menu-item active"><a href="#">Headlines</a></li>
	        <li class="menu-item"><a href="#">Tech</a></li>
	        <li class="menu-item"><a href="#">Programming</a></li>
	        <li class="menu-item"><a href="#">Info</a></li>
	      </ul>
	    </nav>
	  </header>
	  
	  <main class="main">
	    <div class="landing-page">
	      <div class="container">
  	      <img class="landing-page-logo" src="media/brand-logo.png" alt="">
  	      <div class="landing-page-content">
    	      <h2>Welcome to <br> Dev imfohub blog.</h2>
    	      <p>A Blog Dedicated to Developers and technology, dont forget to enjoy
    	      your splendid tour here</p>
    	      <button class="btn">Latest News</button>
  	      </div>
	      </div>
	    </div>
	    <div id="latest-post">
	      <div class="container">
	        <div class="posts">
	          
	          <div class="post">
	            <div class="card">
	              <img src="media/post3.jpg" alt="" class="post-image">
	              <div class="post-detail">
	                
	              </div>
	            </div>
	          </div>
	          
	        </div>
	      </div>
	    </div>
	  </main>
	  
	  <footer class="footer">
	    <div class="container">
	      <p class="copyright-note"> All rights reserved &copy; copyright 2024
	      </p>
	      <div class="contact-details">
	        Then add contact details like email and phone number
	      </div>
	    </div>
	  </footer>
	</div>
  <script type="module" src="js/index.js"></script>
</body>
</html>
